<title>管理员列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 角色管理 <span class="c-gray en">&gt;</span> 角色列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-l"> 
		 <a href="javascript:;" id="addGroup" data-title="添加管理组" class="btn btn-primary radius"><i class="Hui-iconfont"></i> 添加管理组</a>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
		<!-- <span class="l">
			<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> 
			<a href="javascript:;" onclick="admin_add('添加管理员','admin-add.html','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加管理员</a>
		</span>  -->
		<span class="r">共有数据：<strong id="groupListTotal">0</strong> 条</span> 
	</div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="9">管理组列表</th>
			</tr>
			<tr class="text-c">
				<th width="40">序号</th>
				<th width="90">管理组名称</th>
				<th width="150">描述</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody id="groupList">
		</tbody>
		<script id="groupTemplate" type="text/x-jquery-tmpl">
        {{each(i,group) dataList}}
           <tr class="text-c">
				<td>{{= i+1}}</td>
				<td>{{= group.groupName}}</td>
				<td>{{= group.groupDesc}}</td>
				<td class="td-manage"><a title="修改" groupId="{{= group.groupId}}"  class="ml-5 modifyGroup" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" groupId="{{= group.groupId}}" href="javascript:;"  class="ml-5 delGroup" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
        {{/each}}
		</script>
	</table>
	
	
	<div id="pageDiv" style="margin-top:10px;float:right"></div>
	<div id="xx" style="margin-top:10px;width:350px;float:left">
		<div class="row cl">
		  <div class="formControls col-xs-8 col-sm-9">
		  显示
			<span class="select-box" style="width:50px;">
				<select class="select" id="pageSize" size="1" aria-required="true" aria-invalid="false">
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="30">30</option>
					<option value="40">40</option>
					<option value="50">50</option>
				</select>
				
			</span>
			条
		</div>
	</div>
	</div>
	
</div>
<script type="text/javascript" src="../hui/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="../system/js/group.js"></script> 

</body>
