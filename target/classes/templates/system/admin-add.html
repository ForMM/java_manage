<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8"/>
	<meta name="renderer" content="webkit|ie-comp|ie-stand"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<LINK rel="Bookmark" href="/favicon.ico" />
	<LINK rel="Shortcut Icon" href="/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="../system/css/admin.css"/>
	<link rel="stylesheet" type="text/css" href="../system/css/password-reset.css"/>
	<!--[if lt IE 9]>
	<script type="text/javascript" src="lib/html5.js"></script>
	<script type="text/javascript" src="lib/respond.min.js"></script>
	<script type="text/javascript" src="lib/PIE_IE678.js"></script>
	<![endif]-->
	<!--[if IE 6]>
	<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
	<script>DD_belatedPNG.fix('*');</script>
	<![endif]-->
<title>添加管理员</title>
</head>
<body>
	<nav class="breadcrumb"><i class="Hui-iconfont"></i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 添加管理员</nav>
		<div class="imformation">基本信息</div>
		<div class="user-imformation">		
			<table border="" cellspacing="" cellpadding="">
				<tr>
					<td>用户名</td>
					<td><input type="text" id="userAccount" value="" placeholder="请输入用户名"/></td>           
					<td><label id="uname-error"  class="label1"></label></td>
				</tr>
				<tr>
					<td>真实姓名</td>
					<td><input type="text" id="userName" placeholder="请输入真实姓名"/></td>
					<td><label id="rname-error" class="label1"></label></td>						
				</tr>
				<tr>
					<td>所属用户组</td>
					<td>
						<select id="roleCodes">
						</select>
						<script id="groupTemplate" type="text/x-jquery-tmpl">
						 <option value="">请选择分组</option>
                         {{each(i,group) dataList}}
        					  <option value="{{= group.groupCode}}">{{= group.groupName}}</option>
                         {{/each}}
		                </script>
					</td>
					<td><label id="select-error" class="label1"></label></td>						
				</tr>				
				<tr>
					<td>密码</td>
					<td><input type="password" name="" id="password" autocomplete="off" placeholder="请输入密码"/></td>
					<td><label id="psd-error" class="label1"></label></td>						
				</tr>
				<tr>
					<td>确认密码</td>
					<td><input type="password" name="" id="confirmPassword" autocomplete="off"  placeholder="请确认密码" /></td>
					<td><label id="check-error"  class="label1"></label></td>		
				</tr>				
			</table>	
		</div>
		<div class="pwd-btn">
			<input type="button" name="" id="addAdminBtn" class="password-btn"  value="确定"/>
			<input type="button" name="" id="cancel" class="password-btn" value="取消" onclick="clear()"/>
		</div>
		<script type="text/javascript" src="../hui/lib/jquery/1.9.1/jquery.min.js"></script> 
	<script type="text/javascript" src="../hui/lib/layer/2.1/layer.js"></script> 
	<script type="text/javascript" src="../hui/static/h-ui/js/H-ui.js"></script> 
	<script type="text/javascript" src="../hui/static/h-ui.admin/js/H-ui.admin.js"></script> 
	<script type="text/javascript" src="../common/filterAjax.js"></script>
	<script type="text/javascript" src="../common/jquery.tmpl.min.js"></script>
	<script type="text/javascript" src="../common/owl.js"></script>
	<script type="text/javascript" src="../system/js/admin-add.js"></script>
</body>
</html>
