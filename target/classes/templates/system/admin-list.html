<title>管理员管理</title>
</head>
<body>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>系统管理 <span class="c-gray en">&gt;</span> 管理员管理</nav>
	<div class="page-container">			
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" id="addAdmin" class="btn btn-primary radius" data-title="添加管理员"><i class="Hui-iconfont">&#xe600;</i> 添加管理员</a></span>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="9">管理员列表</th>
			</tr>
			<tr class="text-c">
				<th width="40">序号</th>
				<th width="90">用户名</th>
				<th width="90">真实姓名</th>
				<th width="90">用户组</th>
				<th width="150">最后登录时间</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody id="adminList">
			
		</tbody>
		<script id="adminTemplate" type="text/x-jquery-tmpl">
        {{each(i,admin) dataList}}
          <tr class="text-c">
				<td>{{= i+1}}</td>
				<td>{{= admin.userAccount}}</td>
				<td>{{= admin.userName}}</td>
				<td>
				 {{each(i,group) admin.groupList}}
                  {{= group.groupName}}
                   {{if admin.groupList.length>i+1}}
					,
				   {{/if}}
				 {{/each}}
				</td>
				<td>{{= admin.lastLoginTime}}</td>
				<td class="td-manage"><a title="编辑" user="{{= admin.userId}}" href="javascript:;" class="ml-5 modifyUser" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="javascript:;" user="{{= admin.userId}}"  class="delUser ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
        {{/each}}
		</script>
	</table>	
	</div>
	</div>
	<div id="pageDiv" style="margin-top:10px;float:right"></div>
	<script type="text/javascript" src="../hui/lib/jquery/1.9.1/jquery.min.js"></script> 
	<script type="text/javascript" src="../hui/lib/layer/2.1/layer.js"></script> 
	<script type="text/javascript" src="../hui/lib/laypage/1.2/laypage.js"></script> 
	<script type="text/javascript" src="../hui/static/h-ui/js/H-ui.js"></script> 
	<script type="text/javascript" src="../hui/static/h-ui.admin/js/H-ui.admin.js"></script> 
	<script type="text/javascript" src="../common/filterAjax.js"></script>
	<script type="text/javascript" src="../common/jquery.tmpl.min.js"></script>
	<script type="text/javascript" src="../common/owl.js"></script>
	<script type="text/javascript" src="../system/js/admin-list.js"></script>
	</body>
</html>
