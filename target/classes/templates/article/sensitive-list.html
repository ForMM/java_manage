<title>管理员列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 文章管理 <span class="c-gray en">&gt;</span> 敏感词管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

	<div class="row cl col-xs-8 col-sm-12"> 
		<span class="l">
			<input type="text" class="input-text" style="width:600px" placeholder="敏感词格式：吉吉,鸡鸡  用英文逗号" id="keywordStr" name=""/>
			<a class="btn btn-primary radius" data-title="添加敏感词"  id="insertBtn" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加敏感词</a>		
		</span>	
	</div>

	<div class="row cl col-xs-8 col-sm-12" style="margin-top:20px;"> 
		<span class="l">
			<input type="text" class="input-text" style="width:250px" placeholder="关键字搜索" id="keyword" name=""/>
			<button type="submit" class="btn btn-primary radius" id="searchFinanceBtn" name=""><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
		</span>	
	</div>
	
	<div class="row cl col-xs-8 col-sm-12">   <span class="r">共有数据：<strong id="sensitiveListTotal">0</strong> 条</span> </div>
	<table class="table table-border table-bordered table-bg mt-10">
		<thead>
			<tr>
				<th scope="col" colspan="9">敏感词列表</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""/></th>
				<th width="180">内容</th>				
				<th width="100">创建时间</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody id="sensitiveList">
			
		</tbody>
		<script id="sensitiveListTemplate" type="text/x-jquery-tmpl">
			<tr class="text-c">
				<td><input type="checkbox" value="2" name=""/></td>
				<td>{{= word}}</td>	
				<td>{{= createTime}}</td>					
				<td class="td-manage"> <a title="删除" href="javascript:;" onclick="sensitiveList.deleteWord(this,'{{= wordId}}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
		</script>
	</table>
	<div id="pageDiv" style="margin-top:10px;float:right"></div>
	<div id="xx" style="margin-top:10px;width:350px;float:left">
		<div class="row cl">
		  <div class="formControls col-xs-8 col-sm-9">
		  显示
			<span class="select-box" style="width:50px;">
				<select class="select" id="pageSize" size="1" aria-required="true" aria-invalid="false">
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="30">30</option>
					<option value="50">50</option>				
				</select>
				
			</span>
			条
		</div>
	</div>
	</div>
</div>
<script type="text/javascript" src="hui/lib/jquery/1.9.1/jquery.min.js"></script>  
<script type="text/javascript" src="hui/lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="hui/lib/laypage/1.2/laypage.js"></script> 
<script type="text/javascript" src="hui/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="hui/static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="hui/static/h-ui.admin/js/H-ui.admin.js"></script> 

<script type="text/javascript" src="common/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="common/filterAjax.js"></script> 
<script type="text/javascript" src="common/owl.js"></script> 
<script type="text/javascript" src="article/sensitive-list.js"></script> 

</body>
</html>
