</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 直播管理 <span class="c-gray en">&gt;</span> 课堂类别管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">


	<div class="text-c"> 
		<form class="Huiform" method="post" action="" target="_self">
			<input type="text" placeholder="课堂类别名称" value="" class="input-text" style="width:120px" id="input-comment"/>
			<button type="button" class="btn btn-success" id="btn-addComment" name=""><i class="Hui-iconfont">&#xe600;</i> 添加</button>
		</form>
	</div>

	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
		<!-- <span class="l">
			<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> 
			<a href="javascript:;" onclick="admin_add('添加管理员','admin-add.html','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加管理员</a>
		</span>  -->
		<span class="r">共有数据：<strong id="userListTotal">54</strong> 条</span> 
	</div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="7">标签列表</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value="" /></th>
				<th width="150">类别名</th>
				<th width="90">创建时间</th>
				<th width="90">创建人</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		
		<tbody id="courseTypeList">
			
		</tbody>
		<script id="userListTemplate" type="text/x-jquery-tmpl">
			<tr class="text-c" courseType="{{= courseTypeId}}">
				<td><input type="checkbox" class="selectUser" value="{{= courseTypeId}}" name="" /></td>
				<td>{{= courseTypeName}}</td>
				<td>{{= createTime}}</td>
				<td>{{= createName}}</td>
				<td class="td-manage"> <a style="text-decoration:none" onClick="courseType_delete(this,'{{= courseTypeId}}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
		</script>
		
		
		
	</table>
	
	
	<div id="pageDiv" style="margin-top:10px;float:right"></div>
	<div id="xx" style="margin-top:10px;width:350px;float:left">
		<div class="row cl">
		  <div class="formControls col-xs-8 col-sm-9">
		  显示
			<span class="select-box" style="width:50px;">
				<select class="select" id="pageSize" size="1" aria-required="true" aria-invalid="false">
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="30">30</option>
					<option value="40">40</option>
					<option value="50">50</option>
				</select>
				
			</span>
			条
		</div>
	</div>
	</div>
	
</div>

<script type="text/javascript">
/*用户-审核*/
function courseType_delete(obj,id){
	var confirmIndex = layer.confirm('您确定要删除此类别？', {
		  btn: ['确定','取消'] //按钮
		}, function(){
			debugger;
			owl.ajaxRequest("/deleteCourseType",{"courseTypeId":id},function(e){
				layer.close(confirmIndex);
				layer.msg('删除成功！');
				courseTypeList.search();
			});

		}, function(){
			layer.close(confirmIndex);
		});

}


</script>
