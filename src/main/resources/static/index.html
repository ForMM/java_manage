	 <script id="menuTemplate" type="text/x-jquery-tmpl">

			<dd>
				<ul>
					{{each(i,subMenu) menu.subMenus}}

/*资讯-添加*/
function article_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*图片-添加*/

}
/*产品-添加*/

}
/*用户-添加*/
function member_add(title,url,w,h){

}
